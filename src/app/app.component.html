<h1>
  {{title}}
</h1>

<h2>List</h2>
<ul>
  <li *ngFor="let item of items | async">
    {{item.$value}}
  </li>
</ul>

<h2>Object</h2>
<p>{{(item | async)?.name}}</p>
<button (click)="remove(item)">remove</button>
<input type="text" #newname placeholder="Name" />
<button (click)="setName(item, newname.value)">set name</button>
